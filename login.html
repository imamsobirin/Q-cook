<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container">
      <img src="./img/imgIllustration/shopping.svg" alt="" />

      <div id="login">
        <h2 class="h2">
          Masuk di sini <br />
          untuk mulai berbelanja
        </h2>
        <form id="form">
          <h3>Masuk</h3>
          <div class="form-group">
            <input id="email" type="email" class="input-control" placeholder="Email" required />
            <input type="password" class="input-control" placeholder="Password" required />
          </div>
          <a href="#" class="forget">Lupa password</a>
          <button class="btn">Masuk</button>
          <p class="sign-up">Belum punya akun</p>
          <a href="./product.html" class="sign-up-link">Daftar</a>
        </form>
      </div>
    </div>

    <script src="./JS/login.js"></script>
  </body>
</html>
