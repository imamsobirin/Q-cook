<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail</title>
    <script src="https://kit.fontawesome.com/b750498bd3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/product-reset.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/product-detail.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar"></nav>
    <!-- product detail -->
    <main>
      <div class="container product-container">
        <div class="product-header">
          <div class="product-img">
            <img alt="" />
          </div>
          <div class="product-headline">
            <h3 class="product-title"></h3>
            <p class="product-price">Rp. <span></span></p>
            <p class="product-description"></p>
          </div>
          <div class="counter">
            <h4>Beli di sini</h4>
            <div class="product-count">
              <span class="kurang-jumlah">-</span>
              <input type="number" class="product-number" />
              <span class="tambah-jumlah">+</span>
            </div>
            <div class="subtotal">
              <p>Subtotal</p>
              <p class="total-count"></p>
            </div>
            <div class="button">
              <button class="btn add-to-cart-button">+ Keranjang</button>
              <button class="btn check-out">Beli Langsung</button>
            </div>
          </div>
        </div>
        <div class="product-detail">
          <h4>Bahan dalam paket</h4>
          <ul class="include"></ul>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer id="footer"></footer>
    <script type="module" src="./JS/productDetail.js"></script>
  </body>
</html>
